<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .container{
            background-color: lightblue;

        }
        div{
            height: 100px;
            width: 100px;
        }
        #first{
            background-color: blue;
            
    
        }
        #second{
            background-color: chartreuse;
           
        }
        #third{
            
            background-color: red;
        }
    </style>
</head>
<body>
    <section>
        <h1>Climbing position high</h1>
    </section>
    <section class="container">
        <div id="first"></div>
        <div id="second"></div>
        <div id="third"></div>
    </section>
    <form action="">    
        <p>Name:<input placeholder="Enter your name" type="text"></p>
        <p>Telephone: <input placeholder="Enter your number" type="number"></p>
        <p>Email <input placeholder="Enter your email" type="email"></p>
        <legend>Enter your meeting details</legend>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <fieldset>
            <legend>
                Select Meeting Type
            </legend>
            <p><label for="online"><input type="radio" name="meeting" id="online">Online </label></p>
            <p><label for="offline"><input type="radio" name="meeting" id="offline">Offline </label></p>
        </fieldset>
        <fieldset>
            <legend>Your Flexible Day</legend>
            <p><label for="sunday"><input type="checkbox" name="day" id="sunday">Sunday</label></p>
            <p><label for="monday"><input type="checkbox" name="day" id="monday">Monday</label></p>
            <p><label for="tuesday"><input type="checkbox" name="day" id="tuesday">Tuesday</label></p>
            <p><label for="wednesday"><input type="checkbox" name="day" id="wednesday">Wednesday</label></p>
            <p><label for="thursday"><input type="checkbox" name="day" id="thusday">Thursday</label></p>
            <p><label for="friday"><input type="checkbox" name="day" id="friday">Friday</label></p>
            <p><label for="saturday"><input type="checkbox" name="day" id="saturday">Saturday</label></p>
        </fieldset>
    </form>
</body>
</html>
